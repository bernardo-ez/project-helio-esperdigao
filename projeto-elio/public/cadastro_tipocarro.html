<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tipo de Carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Tipo de Carro</h1>
        <form id="tipoCarroForm">
            <div class="input-group">
                <label for="nome">Nome do Tipo de Carro:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <button type="submit">Cadastrar Tipo de Carro</button>
            <p id="message" class="error-message"></p>
        </form>
        <p><a href="dashboard.html">Voltar para o Dashboard</a></p>
    </div>
    <script src="js/cadastro_tipocarro.js"></script>
</body>
</html>
